<!DOCTYPE html>

<html lang="en">
<head>
    <title>HBNB</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/3-header.css') }}">
    <linkrel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/3-footer.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/4-common.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/6-filters.css') }}">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="filters">
            <h3>States</h3>
            <ul>
                {% for state in states %}
                    <li>
                        {{ state.name }}
                            <ul>
                                {% for city in state.cities %}
                                    <li>{{ city.name }}</li>
                                {% endfor %}
                            </ul>
                    </li>
                {% endfor %}
            </ul>
            <h3>Amenities</h3>
            <ul>
                {% for amenity in amenities %}
                    <li>{{ amenity.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/icon.png') }}">
            </div>
        </div>
    </footer>
</body>
</html>
